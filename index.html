<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris3DPrintsStuff - 3D Print Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/jpeg">
</head>
<body>
    <div class="container">
        <h1>
            <img src="logo.png" alt="3D Print Logo" class="logo">
            <div class="header-content">
                Chris3DPrintsStuff<br>3D Print Cost Estimator
            </div>
        </h1>
        <form id="cost-form">
            <div class="form-group">
                <label for="material-spool">Material Spool Type:</label>
                <select id="material-spool">
                    <option value="custom">Custom</option>
                </select>
            </div>
            <div class="form-group">
                <label for="material-spool-cost">Spool Cost (£):</label>
                <input type="number" id="material-spool-cost" value="0" step="1" min="0" required>
            </div>
            <div class="form-group">
                <label for="spool-weight-grams">Spool Weight (grams):</label>
                <input type="number" id="spool-weight-grams" value="0" step="1" min="0" required>
            </div>
            <div class="form-group">
                <label>Print Time:</label>
                <div class="input-row">
                    <input type="number" id="print-time-hours" value="0" min="0" required>
                    <span>Hours</span>
                    <input type="number" id="print-time-minutes" value="0" min="0" max="59" required>
                    <span>Minutes</span>
                </div>
            </div>
            <div class="form-group">
                <label for="material-weight">Material Weight (grams):</label>
                <input type="number" id="material-weight" step="1" min="0" required>
            </div>
            <div class="form-group">
                <label for="labor-cost">Labor Cost (£ per hour):</label>
                <input type="number" id="labor-cost" step="1" min="0" required>
            </div>
            <div class="form-group">
                <label>Labor Time:</label>
                <div class="input-row">
                    <input type="number" id="labor-time-hours" value="0" min="0" required>
                    <span>Hours</span>
                    <input type="number" id="labor-time-minutes" value="0" min="0" max="59" required>
                    <span>Minutes</span>
                </div>
            </div>
            <div class="form-group">
                <label for="electricity-cost-kwh">Electricity Cost (£ per kWh):</label>
                <input type="number" id="electricity-cost-kwh" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="power-consumption">Printer Power Consumption (watts):</label>
                <input type="number" id="power-consumption" step="1" min="0" required>
            </div>
        </form>
        <div id="results">
            <h2>Estimated Price</h2>
            <p id="material-cost">Material Cost: £0.00</p>
            <p id="labor-cost-display">Labor Cost: £0.00</p>
            <p id="energy-cost">Energy Cost: £0.00</p>
            <p id="total-cost">Total: £0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
